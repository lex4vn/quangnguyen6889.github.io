		#banner {

		.profiles {
			position: absolute;
			bottom: 20px;

		}

			0% {left: 50px;}

		#menu {

			height: 45px;
			margin: auto;
			color: white;
			background-color: hotpink;
		}

		#menu ul {
			margin: 0;
			padding: 0;
			text-align: center;
			list-style-type: none;
		}
		
		#menu ul li {
			display: inline-table;
		}

		#menu ul li:hover {
			background-color: lightpink;
		}

		#menu ul li a {
			text-decoration: none;
			color: white;
			padding: 0 80px 0 80px;
			font-size: 1.2em;
			line-height: 45px;
		}
		
		h1 {
    		transition: transform 1s ease-in-out;
    		color: hotpink;
		}
		h1:hover {
			transform: scale(1.5) rotate(1turn);
		}

		#main img:hover {
