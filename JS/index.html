<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="java.js"></script>
	<script>
	//Bài 1
		function binhphuong(x) {
			alert(x*x);
		}

	//Bài 2
		function binhphuongbai2(a,b,c) {
			return binhphuong(3*a + 2*b - c);
		}

	//Bài 3 
		function cutchuoi(str){
			var cut = str.substr(0, 10);
			return cut + '...'
		}
	
	//Bài 4
		function viethoa(str) {
			return str[0].toUpperCase() + str.slice(1).toLowerCase();	
		}

	//Bài 5
		function mangso(arr) {
			arr.sort(function(a, b){
				return a-b}
			);
			return arr[0]
		}

	//Bài 6
		function mangten(arr) {
			var arr = arr.sort();
			document.write(arr[0]+'<br>');
			document.write(arr[1]+'<br>');
			document.write(arr[2]+'<br>');
			document.write(arr[3]+'<br>');
			document.write(arr[4]+'<br>');	
		}

	//Bài 7
		var teacher = {
			firstName: "Nguyen",
  			lastName: "Thi Huyen",
  			age: 40,
  			say: function(){}
		}

		var student = {
			firstName: "Do",
  			lastName: "Quang Nguyen",
  			age: 20,
  			say: function(){}
		}

		var parent = {
			firstName: "Pham",
  			lastName: "Thi Thu",
  			age: 58,
  			say: function(){}
		}

		function aboutMe(){ 
			document.write('Xin chào các bạn! Tôi là ' + this.firstName + ' ' + this.lastName + '. ' + 'Năm nay tôi '+ this.age + ' tuổi.');
		}

		teacher.say = aboutMe;
		student.say = aboutMe;
		parent.say = aboutMe;
		
	</script>
</head>

</html>
